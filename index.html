<!DOCTYPE html>
<html>
<head>
	<title>My Simple Single-Page App</title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">

		<h3>Employees</h3>
		<ul>
			<li ng-repeat="employee in employees">
				{{ employee.name }}
			</li>
		</ul>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

	<script type="text/javascript">
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope) {
		$scope.employees = [
			{ "id":1, "name":"John", "age":21, "salary":1100 },
			{ "id":2, "name":"George", "age":22, "salary":1200 },
			{ "id":3, "name":"Jessica", "age":23, "salary":1300 },
			{ "id":4, "name":"Steve", "age":24, "salary":1400 },
			{ "id":5, "name":"Britney", "age":25, "salary":1500 }
		];
	});
	</script>
</body>
</html>
